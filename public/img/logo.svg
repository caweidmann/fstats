<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f4f8"/>
    </linearGradient>
    <linearGradient id="lineGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006064"/>
      <stop offset="100%" style="stop-color:#00bcd4"/>
    </linearGradient>
    <linearGradient id="areaGradLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#006064;stop-opacity:0.03"/>
    </linearGradient>
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGradLight)" filter="url(#shadowLight)"/>
  
  <!-- Subtle inner border -->
  <rect x="40" y="40" width="432" height="432" rx="72" ry="72" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.3"/>
  
  <!-- LINE CHART - Top section -->
  <g>
    <!-- Grid lines -->
    <g stroke="#006064" stroke-width="1" opacity="0.1">
      <line x1="70" y1="70" x2="442" y2="70"/>
      <line x1="70" y1="105" x2="442" y2="105"/>
      <line x1="70" y1="140" x2="442" y2="140"/>
      <line x1="70" y1="175" x2="442" y2="175"/>
      <line x1="70" y1="210" x2="442" y2="210"/>
    </g>
    
    <!-- Area fill under chart -->
    <path d="M70 210 L115 175 L160 185 L205 140 L250 155 L295 105 L340 120 L385 80 L442 70 L442 220 L70 220 Z" fill="url(#areaGradLight)"/>
    
    <!-- Line chart -->
    <polyline 
      points="70,210 115,175 160,185 205,140 250,155 295,105 340,120 385,80 442,70" 
      fill="none" 
      stroke="url(#lineGradLight)" 
      stroke-width="3" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    
    <!-- Data points -->
    <circle cx="70" cy="210" r="4" fill="#006064"/>
    <circle cx="115" cy="175" r="4" fill="#006064"/>
    <circle cx="160" cy="185" r="4" fill="#006064"/>
    <circle cx="205" cy="140" r="4" fill="#006064"/>
    <circle cx="250" cy="155" r="4" fill="#006064"/>
    <circle cx="295" cy="105" r="4" fill="#006064"/>
    <circle cx="340" cy="120" r="4" fill="#006064"/>
    <circle cx="385" cy="80" r="4" fill="#006064"/>
    <circle cx="442" cy="70" r="4" fill="#006064"/>
  </g>
  
  <!-- FSTATS TEXT - Center -->
  <text x="256" y="310" text-anchor="middle" font-family="Roboto, sans-serif" font-size="120" font-weight="900" letter-spacing="-4">
    <tspan fill="#00bcd4">f</tspan><tspan fill="#006064">stats</tspan>
  </text>
  
  <!-- TABLE - Bottom section -->
  <g opacity="0.7">
    <!-- Table background -->
    <rect x="70" y="345" width="372" height="100" rx="4" fill="#f8fafc" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
    
    <!-- Header row -->
    <rect x="70" y="345" width="372" height="20" rx="4" fill="#00bcd4" opacity="0.2"/>
    
    <!-- Header text placeholders -->
    <rect x="80" y="352" width="50" height="6" rx="2" fill="#006064" opacity="0.6"/>
    <rect x="150" y="352" width="70" height="6" rx="2" fill="#006064" opacity="0.6"/>
    <rect x="240" y="352" width="55" height="6" rx="2" fill="#006064" opacity="0.6"/>
    <rect x="320" y="352" width="45" height="6" rx="2" fill="#006064" opacity="0.6"/>
    <rect x="385" y="352" width="45" height="6" rx="2" fill="#006064" opacity="0.6"/>
    
    <!-- Row 1 -->
    <rect x="80" y="375" width="40" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="150" y="375" width="60" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="240" y="375" width="45" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="320" y="375" width="35" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="385" y="375" width="40" height="5" rx="2" fill="#006064" opacity="0.3"/>
    
    <!-- Row 2 -->
    <rect x="80" y="392" width="35" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="150" y="392" width="55" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="240" y="392" width="50" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="320" y="392" width="40" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="385" y="392" width="35" height="5" rx="2" fill="#006064" opacity="0.3"/>
    
    <!-- Row 3 -->
    <rect x="80" y="409" width="45" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="150" y="409" width="50" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="240" y="409" width="40" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="320" y="409" width="45" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="385" y="409" width="30" height="5" rx="2" fill="#006064" opacity="0.3"/>
    
    <!-- Row 4 -->
    <rect x="80" y="426" width="38" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="150" y="426" width="65" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="240" y="426" width="48" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="320" y="426" width="38" height="5" rx="2" fill="#006064" opacity="0.3"/>
    <rect x="385" y="426" width="42" height="5" rx="2" fill="#006064" opacity="0.3"/>
    
    <!-- Vertical grid lines -->
    <line x1="140" y1="345" x2="140" y2="445" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="230" y1="345" x2="230" y2="445" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="310" y1="345" x2="310" y2="445" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="375" y1="345" x2="375" y2="445" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    
    <!-- Horizontal grid lines -->
    <line x1="70" y1="365" x2="442" y2="365" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="70" y1="385" x2="442" y2="385" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="70" y1="402" x2="442" y2="402" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="70" y1="419" x2="442" y2="419" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
    <line x1="70" y1="436" x2="442" y2="436" stroke="#00bcd4" stroke-width="1" opacity="0.2"/>
  </g>
</svg>